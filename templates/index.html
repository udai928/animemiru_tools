<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Animemiru Tools</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />

    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/static/css/prettify.css" type="text/css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">Animemiru Tools</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="/">Image Search</a>
                </nav>
            </div>

        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="/">Image Search</a>
            </nav>
        </div>
        <main class="mdl-layout__content">

            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <form align="center" action="/search" method="post">
                        <div class="mdl-textfield mdl-js-textfield">
                            {% if keyword != '' %}
                            <input class="mdl-textfield__input" type="text" name="keyword" placeholder="{{ keyword }}">
                            {% else %}
                            <input class="mdl-textfield__input" type="text" name="keyword">
                            {% endif %}
                            <label class="mdl-textfield__label" for="sample1">Search Keyword...</label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
                            Search
                        </button>
                    </form>
                    <form align="center" action="/similar_image" method="post">
                        <div class="mdl-textfield mdl-js-textfield">
                            {% if keyword != '' %}
                            <input class="mdl-textfield__input" type="text" name="keyword" placeholder="{{ keyword }}">
                            {% else %}
                            <input class="mdl-textfield__input" type="text" name="keyword">
                            {% endif %}
                            <label class="mdl-textfield__label" for="sample1">Search Keyword...</label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
                            Search
                        </button>
                    </form>
                </nav>
            </div>

            <div class="mdl-grid portfolio-max-width">

                {% for image in images %}
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__media">
                        <img class="article-image" src="{{ image.image_path }}" border="0" alt="">
                    </div>
                    <pre><code id="copy-target{{ image.image_index }}" class="prettyprint">{{ image.image_tag }}</code></pre>
                    <div class="mdl-card__actions mdl-card--border mdl-card__actions">
                        <a class="mdl-button" data-clipboard-target="#copy-target{{ image.image_index }}">Copy to Clipboard</a>
                    </div>
                </div>
                {% endfor %}

            </div>
            <footer class="mdl-mini-footer">
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="/static/js/prettify.js"></script>
    <script src="/static/js/lang-css.js"></script>
    <script>prettyPrint();</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script>
    window.onload = function () {
        new Clipboard('.mdl-button');
    };
    </script>

</body>

</html>
